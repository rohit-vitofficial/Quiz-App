<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>
            Simple Quiz
        </h1>
        <button id="history-button">Show History</button>

<div id="timer">Time Left: 2 minutes</div>
        <div class="level-buttons">
            <button class="level-button" id="easy-button">Easy</button>
            <button class="level-button" id="medium-button">Medium</button>
            <button class="level-button" id="hard-button">Hard</button>
        </div>
        <div class="quiz">
            <h2 id="question">Questions</h2>
            <div id="answer-buttons">
                <!-- Answers will be added here -->
            </div>
            <div id="next-btn">Next</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
